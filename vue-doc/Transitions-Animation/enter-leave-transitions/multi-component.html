<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多组件的过渡</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0
        }
    </style>
</head>

<body>
    <div id="app0">
        <div>
            <input v-model="view" type="radio" name="view" value="v-a"> A
            <input v-model="view" type="radio" name="view" value="v-b"> B
        </div>
        <transition name="fade" mode="out-in">
            <component :is="view"></component>
        </transition>
    </div>
    <script>
        var app0 = new Vue({
            el: '#app0',
            components: {
                'v-a': {
                    template: '<div>Component A</div>'
                },
                'v-b': {
                    template: '<div>Component B</div>'
                }
            },
            data: {
                view: 'v-a'
            }
        });
    </script>
</body>

</html>
